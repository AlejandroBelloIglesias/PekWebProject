      <script>
         function setContinentText(txt) {
             document.getElementById("continent").innerHTML = txt;

   <body id="body" class="bg">

      <!-- navbar -->
      <div class="sticky-top" snippet="navbar.html"></div>

      
      <div class="jumbotron jumbotron-fluid text-center fg-3">
         <h1>Venice</h1>
          <div class="mx-auto d-block">
            <img class="rounded" src="images/Venice/simbVenice.png"/>
         </div>
         <p>Venice, also known as “The City of Canals,” is located between the mouths of the rivers Po and Pivae. It’s formed by 120 little islands connected to each other by bridges, rivers and channels, some of them of great beauty.</p>
      </div>

      <div style="height: 100px"></div>

      <section class="section fg-2">
         <div class="text-center">
            <h1 class="font-weight-bold mb-4 font-size-60">Gallery of Venice</h1>
            <p class="mb-4">Here you can see some images from Venice</p>
         </div>
             <div class="row">
                <div class="col-sm-6 col-md-4" style="margin-bottom: 30px">
                    <img class="img-fluid" src="images/Venice/basilicaSanMarcos.jpg" alt="Basilica San Marcos"/> 
                </div>
                 <div class="col-sm-6 col-md-4" style="margin-bottom: 30px">
                    <img class="img-fluid" src="images/Venice/burano.jpg" alt="Burano"/> 
                </div>
                 <div class="col-sm-6 col-md-4" style="margin-bottom: 30px">
                    <img class="img-fluid" height="100" src="images/Venice/granCanal.jpg" alt="Gran Canal"/> 
                </div>
                 <div class="col-sm-6 col-md-4" style="margin-bottom: 30px">
                    <img class="img-fluid" src="images/Venice/palacioDucal(Ext).jpg" alt="Exterior Palacio Ducal"/> 
                </div>
                 <div class="col-sm-6 col-md-4" style="margin-bottom: 30px">
                    <img class="img-fluid" src="images/Venice/palacioDucal(int).jpg" alt="Interior Palacio Ducal"/> 
                </div>
                 <div class="col-sm-6 col-md-4" style="margin-bottom: 30px">
                    <img class="img-fluid" src="images/Venice/puenteRialto.jpg" alt="Puente Rialto"/> 
                </div>
             </div>
      </section>
