          <div class="mx-auto d-block">

         </div>
         <p>Santiago de Compostela is an amazing city in Galicia. In it you can see a cathedral, some parks with beautiful trees and some other monuments.</p>

             <div class="row">

                    <img class="img-fluid" src="images/Santiago/cathedral.jpg" alt="Santiago's cathedral"/> 
                </div>
                 <div class="col-sm-6 col-md-4" style="margin-bottom: 30px">
                    <img class="img-fluid" height="100" src="images/Santiago/mount-gallas.jpg" alt="Mount Gallas"/> 
                </div>
                 <div class="col-sm-6 col-md-4" style="margin-bottom: 30px">
                    <img class="img-fluid" src="images/Santiago/food-market.jpg" alt="Mercado de Abastos"/> 
                </div>
                 <div class="col-sm-6 col-md-4" style="margin-bottom: 30px">
                    <img class="img-fluid" src="images/Santiago/santiago-of-compostela.jpg" alt="Bonaval Park"/> 
                </div>
             </div>
      </section>
